{% extends "base.html" %}
{% block title %}Job Submitted{% endblock %}
{% block content %}
    <h1>Job Submitted</h1>
    <div class="alert alert-success">
        <strong>Job ID:</strong> {{ job.job_id }}<br>
        <strong>Status:</strong> {{ job.status }}<br>
        <strong>Created At:</strong> {{ job.created_at }}
    </div>
    <a href="/" class="btn btn-secondary">Submit Another Job</a>
{% endblock %}
